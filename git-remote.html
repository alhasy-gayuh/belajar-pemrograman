<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar GIT</title>
</head>

<body>
    <h1>Gayuh Alhasy</h1>
    <p>untuk dapat mengontrol repo di github gunakan perintah berikut: ~ git clone (isi dengan alamat repo)</p>
    <br>
    <p>gunakan perintah: ~ remote -v . untuk melihat siapa yang dapat mengontrol, secara default namanya <span
            style="font-weight: bold;">origin</span></p>
    <p>jika ingin mengupdate repo gunakan perintah: ~ git push</p>
</body>

</html>
