<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Warna</title>
    <style>
        body{
            text-align: center;
        }
        .biru-muda{
            background-color: lightblue;
        }.kotak{width: 25px; height: 25px; margin: 10px auto;
        }.merah{background-color: red;
        }.hijau{background-color: green;
        }.biru{background-color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Belajar Bermain Warna</h1>
    
    <!-- Latihan Tombol Acak Warna -->
    <button id="btn" type="button">Ubah</button>
    
    <br><br>

    
    <!-- Latihan Slider Warna -->
    <div class="kotak merah"></div>
    <input type="range" name="merah" min="0" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="hijau" min="0" max="255">

    <div class="kotak biru"></div>
    <input type="range" name="biru" min="0" max="255">





    <script src="warna.js"></script>
</body>
</html>
