<!DOCTYPE html>
<html>
    <head>
        <title>Dasar HTML</title>
    </head>
    <body>
        <form>
            <label for="username">username : </label>
            <input type="text" id="username"><br>

            <label for="password">password : </label>
            <input type="password" id="password"><br>

            <label for="pria">Pria</label>
            <input type="radio" name="kelamin" id="pria">
            <label for="wanita">Wanita</label>
            <input type="radio" name="kelamin" id="wanita"><br>

            <label for="menyanyi">Menyanyi </label>
            <input type="checkbox" id="menyanyi" name="hobi">
            <label for="ngopi">Ngopi</label>
            <input type="checkbox" id="ngopi" name="hobi"><br><br>

            <label for="kota">Pilih Kota</label>
            <select name="namakota" id="kota">
                <option>Gresik</option>
                <option>Jombang</option>
            </select><br> <br>

            <textarea name="" id="" cols="30" rows="10"></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </body>
</html>
