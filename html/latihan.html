<!DOCTYPE html>
<html>
    <head>
        <title>Dasar HTML</title>
    </head>
    <body>
        <h2>Jadwal Mata Kuliah</h2>
        <table border="1px" cellspacing="0" cellpadding="10">
            <thead>
                <th colspan="3">Teknik Informatika</th>
            </thead>
            <tr>
                <th>HARI</th>
                <th>MATKUL</th>
                <th>JAM PELAJARAN</th>
            </tr>
            <tr>
                <th>Senin</th>
                <td>Metpen</td>
                <td>13:00</td>
            </tr>
            <tr>
                <th>Selasa</th>
                <td>Analisa</td>
                <td>10.30</td>
            </tr>
            <tr>
                <th>Rabu</th>
                <td>Basis Data <br> Terdistribusi</td>
                <td>08:00 <br> 10:30</td>
            </tr>

        </table><br>
        <p>Berikan <strong> Kritik dan Saran </strong>yang Membangun</p>
        <form>
            <textarea name="kritik" id="" cols="30" rows="10"></textarea><br>
            <button type="submit">kirim</button>
        </form>
        <br>

        <h3>PEMAHAMAN</h3>
        <label for="tagname">Tagname</label>
        <input type="checkbox" id="tagname"><br>
        <label for="variable">Variable</label>
        <input type="checkbox" id="variable"><br>
        <label for="table">Membuat Table</label>
        <input type="checkbox" id="table"><br>
        <label for="form">Membuat Form</label>
        <input type="checkbox" id="form"><br>

        <br>
        <button type="button">SUKSES</button>
<br><br><br><br>
    </body>
</html>
