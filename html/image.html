<!DOCTYPE html>
<html>
    <head>
        <title>Dasar HTML</title>
    </head>
    
    <!-- Menampilkan gambar -->
    <body>
        <img src="image/048-hotel.png" alt="hotel">
        
        <!-- Selanjutnya kita coba menggunakan 
            WIDTH (Lebar) dan HEIGHT (Tinggi) -->

        <img src="image/048-hotel.png" alt="hotel" width="200px" >

        <!-- Gunakan salah satu dari Width dan Height agar ukuran gambar tidak timpang -->
        <!-- ada 2 jenis ukuran yang umumnya di gunakan 1. px (pixel) 2. % (persentasi) -->

        <!-- Selanjutnya kita akan menggunakan gambar sebagai link -->
        <a href="part4.html"><img src="image/048-hotel.png" alt="hotel" width="100px"></a>
    </body>
</html>
